    <!-- TITLE -->
    <title>BlackJack</title>

  <body>
    <!-- HEADER -->
    <header>
      <img src="../Images/poker-cards.png" alt="" />
      <a href="../index/index.html">
        <h1>Black<span>Jack</span></h1>
      </a>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Dealer -->
      <section id="dealer" class="table">
        <div class="name"><h2>Dealer</h2></div>
        <div class="hand">
          <img id="first-card" class="card" src="../Images/cards_images/clubs/c_ace.png"></img>
          <img id="second-card" class="card" src="../Images/cards_images/clubs/c_ace.png"></img>
        </div>
      </section>

      <!-- Division v -->
      <hr />
      <!-- Division ^ -->

      <!-- Player -->
      <section id="player" class="table">
        <div class="hand">
          <img class="card" src="../Images/cards_images/clubs/c_ace.png"></img>
          <img class="card" src="../Images/cards_images/clubs/c_eight.png"></img>
        </div>
        <div class="name"><h2>You</h2></div>

        <!-- Actions -->
        <div class="actions">
          <button id="hit">Hit</button>
          <button id="stand">Stand</button>
        </div>
      </section>
    </main>
